<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <H2>PROGRAM FIZZBUZZ</H2>
        <button onclick="fizzbuzz()">KLIK</button>
        <p id='result'></p>

    </div>




    <script>
    
    let text = document.getElementById('result');

    function fizzbuzz(){
        
        for(let i = 1; i <100;i++){
        if(i%3==0){
            console.log('fizz');
            text.innerHTML+= 'fizz'
        }
        if(i%5==0){
            console.log('buzz');
            text.innerHTML+= 'buzz'
        }
        if(i%3==0 && i%5==0){
            console.log('fizzbuzz');
            text.innerHTML+= 'fizzbuzz'
        }
        else{
            console.log(i)
            text.innerHTML+= i;
        }
        }
    }

    

    </script>
</body>
</html>
